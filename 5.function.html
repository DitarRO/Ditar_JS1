<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Function</title>
  </head>
  <body>
    <script>
      // nama = prompt("Ketik nama anda : ");
      // nilai = prompt("Masukkan nilai anda : ");

      function myscore() {
        let nama = "ditar";
        let nilai = 90;

        if (nilai > 80 && nilai < 100) {
          document.writeln(
            `Halo nama saya ${nama}, saya berhasil mendapatkan <b>nilai yang sangat bagus</b> pada pelajaran Javascript. Nilai saya adalah ${nilai}`
          );
        } else if (nilai > 70 && nilai < 80) {
          document.writeln(
            `Halo nama saya ${nama}, saya berhasil mendapatkan <b>nilai bagus</b> pada pelajaran Javascript nilai saya adalah ${nilai}`
          );
        } else {
          document.writeln(
            `Halo nama saya ${nama}, saya mendapatkan <b>nilai yang jelek</b> pada pelajaran Javascript nilai saya adalah ${nilai}`
          );
        }
      }
      myscore();
    </script>
  </body>
</html>
