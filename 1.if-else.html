<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percabangan if-else</title>
  </head>
  <body>
    
    <script>
      // Program untuk menentukan nilai huruf berdasarkan nilai ujian
      nilaiUjian = prompt("Masukan Grade Nilai angka 0-100: ");

      if (nilaiUjian >= 80) {
        document.writeln("<p></p>Grade Nilai Anda : A</p>");
      } else if (nilaiUjian >= 70) {
        document.writeln("<p></p>Grade Nilai Anda : B</p>");
      } else if (nilaiUjian >= 60) {
        document.writeln("<p></p>Grade Nilai Anda : C</p>");
      } else if (nilaiUjian >= 50) {
        document.writeln("<p></p>Grade Nilai Anda : D</p>");
      } else {
        document.writeln("<p></p>Grade Nilai Anda : E</p>");
      }
    </script>
    
  </body>
</html>
