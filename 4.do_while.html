<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while</title>
</head>
<body>
    <script>
        let i = 1;
         do {
          document.writeln(`<p>${i}. Saya sedang belajar Javascript</p>`);
          i++;
        }
        while (i <= 20);

      </script>
</body>
</html>
