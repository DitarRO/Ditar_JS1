<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan Switch</title>
</head>
<body>
    <script>
        grade = prompt("Masukan Grade Nilai (A,B,C,D,E)") 
switch(grade){    
   case 'A' :
    document.writeln("<p>Anda lulus mata kuliah ini dan mendapatkan nilai sempurna</p>")
     break    
   case 'B': 
    document.writeln("<p>Anda lulus mata kuliah ini</p>")
     break    
   case 'C': 
   document.writeln("<p>Anda sebaiknya mengikuti remedi</p>")    
     break    
   case 'D': 
   document.writeln("<p>Anda harus mengulang mata kuliah ini</p>")    
     break    
   default :
   document.writeln("<p>Pilihan yang tersedia hanya huruf A,B,C, dan D</p>")
     break    
} 


    </script>
</body>
</html>
